<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDAS Pakistan | Advanced Drought Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --midas-navy: #1B4F72;
            --midas-ochre: #E5AE6D;
            --midas-green: #76B041;
            --midas-gray: #7F8C8D;
            --bg-light: #F4F7F9;
        }

        #map { height: 100%; width: 100%; z-index: 1; }
        
        .sidebar-scroll::-webkit-scrollbar { width: 4px; }
        .sidebar-scroll::-webkit-scrollbar-thumb { background: var(--midas-navy); border-radius: 10px; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .section-label {
            color: var(--midas-navy);
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 0.75rem;
        }

        .input-focus:focus {
            border-color: var(--midas-ochre);
            box-shadow: 0 0 0 2px rgba(229, 174, 109, 0.2);
            outline: none;
        }
    </style>
</head>
<body class="bg-[#F4F7F9] h-screen overflow-hidden flex flex-col font-sans text-slate-800">

    <header class="h-[70px] bg-white border-b-4 border-[#1B4F72] shadow-sm flex items-center justify-between px-8 z-50">
        <div class="flex items-center gap-4">
            <div class="h-12 flex items-center">
                <img src="E:\MPhil2024\Droughts\Data for Maps\MIDAS.png" 
                     alt="MIDAS Logo" 
                     class="h-full w-auto object-contain"
                     onerror="this.parentElement.innerHTML='<div class=\'h-10 w-10 bg-[#1B4F72] rounded flex items-center justify-center text-white\'><i data-lucide=\'waves\' size=\'24\'></i></div>'">
            </div>
            <div class="flex flex-col border-l border-slate-200 pl-4 ml-2">
                <h1 class="font-black text-xl tracking-tight text-[#1B4F72] leading-none">
                    MIDAS <span class="font-light text-[#7F8C8D]">PAKISTAN</span>
                </h1>
                <span class="text-[#E5AE6D] text-[9px] font-bold tracking-[0.3em] uppercase">Multi-Index Drought Analysis System</span>
            </div>
        </div>

        <div class="flex items-center gap-6">
            <nav class="hidden md:flex gap-6 text-[11px] font-black uppercase tracking-widest text-slate-500">
                <a href="#" class="hover:text-[#1B4F72] transition">Dashboard</a>
                <a href="#" class="hover:text-[#1B4F72] transition">Archive</a>
                <a href="#" class="hover:text-[#1B4F72] transition underline decoration-[#E5AE6D] decoration-2">Monitoring</a>
            </nav>
            <button class="bg-[#1B4F72] hover:bg-[#153e5a] text-white px-5 py-2 rounded-full text-[10px] font-black uppercase tracking-widest flex items-center gap-2 transition-all shadow-lg hover:shadow-blue-900/20">
                <i data-lucide="download-cloud" size="14"></i> Generate Report
            </button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <aside class="w-[340px] bg-white shadow-2xl z-40 flex flex-col border-r border-slate-200">
            <div class="flex-1 overflow-y-auto sidebar-scroll p-6 space-y-8">
                
                <section>
                    <label class="section-label"><i data-lucide="layers" size="14"></i> 01. Analytics Module</label>
                    <select class="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-lg text-xs font-bold text-slate-600 input-focus cursor-pointer">
                        <option>Drought Monitoring (GEE)</option>
                        <option>Impact Assessment</option>
                        <option>Climate Projection</option>
                    </select>
                </section>

                <section>
                    <label class="section-label"><i data-lucide="map-pin" size="14"></i> 02. Region & AOI</label>
                    <div class="space-y-3">
                        <select class="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-lg text-xs font-bold text-slate-600 input-focus mb-2">
                            <option disabled selected>Select Administrative Unit</option>
                            <option>PUNJAB</option>
                            <option>SINDH</option>
                            <option>BALOCHISTAN</option>
                            <option>KPK</option>
                        </select>
                        <div class="grid grid-cols-3 gap-2">
                            <button class="flex flex-col items-center p-2 border border-slate-200 rounded hover:bg-slate-50 transition active:bg-blue-50">
                                <i data-lucide="mouse-pointer-2" size="16" class="text-slate-400"></i>
                                <span class="text-[8px] font-bold mt-1 uppercase text-slate-500">Pick</span>
                            </button>
                            <button class="flex flex-col items-center p-2 border border-slate-200 rounded hover:bg-slate-50 transition">
                                <i data-lucide="pencil" size="16" class="text-slate-400"></i>
                                <span class="text-[8px] font-bold mt-1 uppercase text-slate-500">Draw</span>
                            </button>
                            <button class="flex flex-col items-center p-2 border border-slate-200 rounded hover:bg-slate-50 transition">
                                <i data-lucide="upload" size="16" class="text-slate-400"></i>
                                <span class="text-[8px] font-bold mt-1 uppercase text-slate-500">Upload</span>
                            </button>
                        </div>
                    </div>
                </section>

                <section>
                    <label class="section-label"><i data-lucide="calendar" size="14"></i> 03. Timeframe</label>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="space-y-1">
                            <span class="text-[8px] font-black text-slate-400">START DATE</span>
                            <input type="date" class="w-full bg-slate-50 border border-slate-200 rounded p-2 text-[10px] font-bold input-focus" value="2025-01-01">
                        </div>
                        <div class="space-y-1">
                            <span class="text-[8px] font-black text-slate-400">END DATE</span>
                            <input type="date" class="w-full bg-slate-50 border border-slate-200 rounded p-2 text-[10px] font-bold input-focus" value="2026-02-15">
                        </div>
                    </div>
                </section>

                <section>
                    <label class="section-label"><i data-lucide="activity" size="14"></i> 04. Indices</label>
                    <div class="space-y-3">
                        <div class="p-3 bg-blue-50/50 border border-blue-100 rounded-lg">
                            <p class="text-[9px] font-black text-[#1B4F72] mb-2 uppercase flex items-center justify-between">
                                Meteorological <input type="checkbox" checked class="accent-[#1B4F72]">
                            </p>
                            <select class="w-full bg-white border border-blue-200 rounded p-2 text-[10px] font-bold text-slate-600 outline-none">
                                <option>SPI (Precipitation Index)</option>
                                <option>SPEI (Evapotranspiration)</option>
                            </select>
                        </div>
                        <div class="p-3 bg-green-50/50 border border-green-100 rounded-lg">
                            <p class="text-[9px] font-black text-[#76B041] mb-2 uppercase flex items-center justify-between">
                                Agricultural <input type="checkbox" class="accent-[#76B041]">
                            </p>
                            <select class="w-full bg-white border border-green-200 rounded p-2 text-[10px] font-bold text-slate-600 outline-none">
                                <option>VCI (Vegetation Condition)</option>
                                <option>SMCI (Soil Moisture)</option>
                            </select>
                        </div>
                    </div>
                </section>

            </div>

            <div class="p-6 bg-slate-50 border-t border-slate-200">
                <button class="w-full bg-[#1B4F72] hover:bg-[#E5AE6D] text-white py-4 rounded-xl font-black text-[11px] uppercase tracking-[0.2em] transition-all duration-500 shadow-xl group">
                    <span class="flex items-center justify-center gap-2 group-hover:scale-110 transition-transform">
                        <i data-lucide="play" size="14"></i> Execute GEE Analysis
                    </span>
                </button>
            </div>
        </aside>

        <main class="flex-1 relative">
            <div id="map"></div>

            <div class="absolute top-6 right-6 glass-panel p-4 rounded-xl shadow-2xl z-40 w-52 border-l-4 border-[#1B4F72]">
                <p class="text-[10px] font-black text-[#7F8C8D] uppercase tracking-widest mb-3 border-b border-slate-100 pb-1">Drought Severity</p>
                <div class="space-y-2.5">
                    <div class="flex items-center justify-between text-[10px] font-bold">
                        <span class="flex items-center gap-2"><span class="w-3 h-3 bg-[#B22222] rounded-sm shadow-sm"></span> Extreme</span>
                        <span class="text-slate-400">-2.0</span>
                    </div>
                    <div class="flex items-center justify-between text-[10px] font-bold">
                        <span class="flex items-center gap-2"><span class="w-3 h-3 bg-[#E5AE6D] rounded-sm shadow-sm"></span> Moderate</span>
                        <span class="text-slate-400">-1.0</span>
                    </div>
                    <div class="flex items-center justify-between text-[10px] font-bold">
                        <span class="flex items-center gap-2"><span class="w-3 h-3 bg-[#76B041] rounded-sm shadow-sm"></span> Normal</span>
                        <span class="text-slate-400">0.0</span>
                    </div>
                </div>
            </div>

            <div class="absolute bottom-6 left-6 right-6 glass-panel rounded-2xl shadow-2xl border-b-4 border-[#E5AE6D] p-5 z-40 transform transition-transform hover:translate-y-[-4px]">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-[#1B4F72] font-black uppercase text-xs tracking-widest flex items-center gap-2">
                        <i data-lucide="bar-chart-3" size="16" class="text-[#E5AE6D]"></i> Temporal Trend Analysis
                    </h2>
                    <div class="flex gap-2">
                        <button class="text-[9px] font-black border border-slate-200 px-3 py-1.5 rounded uppercase hover:bg-white transition">Full Screen</button>
                        <button class="text-[9px] font-black bg-[#E5AE6D] text-white px-4 py-1.5 rounded shadow-lg shadow-orange-200 hover:bg-[#d19a5a] transition uppercase">Export CSV</button>
                    </div>
                </div>
                <div class="h-28 bg-[#1B4F72]/5 rounded-xl border-2 border-dashed border-[#1B4F72]/10 flex flex-col items-center justify-center space-y-2">
                    <i data-lucide="database" size="24" class="text-[#1B4F72]/20"></i>
                    <p class="text-[#1B4F72]/40 text-[9px] font-black uppercase tracking-[0.3em]">Awaiting AOI Selection for Time-Series</p>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        lucide.createIcons();
        var map = L.map('map', { 
            zoomControl: false,
            attributionControl: false 
        }).setView([30.3753, 69.3451], 6);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
        L.control.zoom({ position: 'topright' }).addTo(map);
    </script>
</body>
</html>
